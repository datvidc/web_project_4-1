<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="/pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="logo"></div>
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <img
          src="/images/avatar-image.jpg"
          alt="Jacques Cousteau"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <p class="profile__name">
              Jacques Cousteau
            </p>
            <button class="profile__button profile__button_type_edit">
              <img
                src="/images/edit-icon.svg"
                alt="a writing tool"
                class="profile__edit-icon"
              />
            </button>
          </div>
          <p class="profile__job">Explorer</p>
        </div>
        <button class="profile__button profile__button_type_add">
          <img src="/images/plus.svg" alt="plus" class="profile__add-icon" />
        </button>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
