<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/avatar-image.jpg"
          alt="Jacques Cousteau"
          class="profile__avatar"
        />
        <div class="profile__info">
          <p class="profile__name">
            Jacques Cousteau
          </p>
          <button
            class="button profile__button profile__button_type_edit"
          ></button>
          <p class="profile__job">Explorer</p>
        </div>
        <button
          class="button profile__button profile__button_type_add"
        ></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>

      <div class="popup">
        <div class="popup__container">
          <button class="button popup__exit-button"></button>
          <form class="form form_type_edit-profile">
            <h1 class="form__heading">Edit profile</h1>
            <input
              value="Jacques Cousteau"
              type="text"
              class="form__field form__field_type_name"
            />
            <input
              value="Explorer"
              type="text"
              class="form__field form__field_type_job"
            />
            <button
              type="submit"
              class="form__submit-button form__submit-button_type_edit-profile"
            >
              Save
            </button>
          </form>
          <form class="form form_show form__type_add-card">
            <h1 class="form__heading">New place</h1>
            <input
              placeholder="Title"
              type="text"
              class="form__field form__field_type_title"
            />
            <input
              placeholder="Image-link"
              type="text"
              class="form__field form__field_type_img-link"
            />
            <button
              type="submit"
              class="form__submit-button form__submit-button_type_add-card"
            >
              Create
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>

    <template id="element-template">
      <li class="element">
        <img class="element__image" />
        <div class="element__info">
          <p class="element__title"></p>
          <button class="element__like-button"></button>
        </div>
      </li>
    </template>
    <script src="index.js"></script>
  </body>
</html>
